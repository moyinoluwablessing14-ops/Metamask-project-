<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMask & Solana Pay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="https://metamask.io/images/metamask-logo-horizontal.svg" alt="MetaMask Logo" class="logo">
        <h1>MetaMask & Solana Pay</h1>
        <p>A simple dApp to pay a .sol domain using your Embedded Wallet.</p>
      </header>

      <main>
        <div class="wallet-status">
          <p id="status-message" class="status-message">Please connect your wallet.</p>
          <button id="connect-button" class="connect-button">
            Connect Wallet
          </button>
        </div>
        
        <div class="payment-form hidden">
          <h2>Send a Payment</h2>
          <form id="pay-form">
            <div class="form-group">
              <label for="recipient-domain">Recipient's .sol Domain or Address:</label>
              <input type="text" id="recipient-domain" name="recipient-domain" placeholder="e.g., satoshi.sol" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount (SOL):</label>
              <input type="number" id="amount" name="amount" placeholder="e.g., 0.01" step="0.000000001" required>
            </div>
            <button type="submit" class="pay-button">Generate Payment QR</button>
          </form>
        </div>

        <div class="payment-info hidden">
          <h2>Scan to Pay</h2>
          <p>Scan this QR code with a Solana wallet to complete the payment.</p>
          <div id="qrcode-container"></div>
        </div>
      </main>

      <footer>
        <p>&copy; 2025 MetaMask Hackathon Project</p>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
  </html>
